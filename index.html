<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitoring SiRUP NTB 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* Gaya Khusus Cetak (Aggressive Reset) */
        @media print {
            @page { 
                size: A4 landscape; 
                margin: 1cm;
            }
            
            /* Paksa semua elemen induk untuk tidak membatasi tinggi dan overflow */
            html, body, #root, #root > div, main, .print-container {
                height: auto !important;
                min-height: initial !important;
                overflow: visible !important;
                display: block !important;
                position: static !important;
                margin: 0 !important;
                padding: 0 !important;
                background: white !important;
                box-shadow: none !important;
                border: none !important;
            }

            .no-print { 
                display: none !important; 
            }
            
            .print-only { 
                display: block !important;
                width: 100% !important;
            }
            
            /* Reset Tabel */
            table { 
                width: 100% !important;
                border-collapse: collapse !important; 
                font-size: 8pt !important;
                line-height: 1.1 !important;
                page-break-inside: auto;
                border: 0.5pt solid black !important;
            }
            
            thead { 
                display: table-header-group !important; 
            }
            
            tfoot { 
                display: table-footer-group !important; 
            }
            
            tr { 
                page-break-inside: avoid !important;
                page-break-after: auto;
            }
            
            th, td { 
                border: 0.5pt solid black !important; 
                padding: 4px 2px !important; 
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            /* Warna Background Tabel agar tetap muncul di PDF */
            .bg-\[\#FFC000\] { background-color: #FFC000 !important; }
            .bg-\[\#00B0F0\] { background-color: #00B0F0 !important; color: white !important; }
            .bg-\[\#D9EAD3\] { background-color: #D9EAD3 !important; }
            .bg-\[\#FF0000\] { background-color: #FF0000 !important; color: white !important; }
            .bg-\[\#FFFF00\] { background-color: #FFFF00 !important; color: black !important; }
            .bg-\[\#00B050\] { background-color: #00B050 !important; color: white !important; }

            /* Blok Tanda Tangan */
            .signature-block {
                margin-top: 1.5cm !important;
                display: flex !important;
                flex-direction: row !important;
                justify-content: space-between !important;
                align-items: flex-start !important;
                page-break-inside: avoid !important;
                width: 100% !important;
            }
        }

        .print-only { display: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
